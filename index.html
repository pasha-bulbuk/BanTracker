<body>
	<header class="header">
		<div class="container">
			<div class="header__logo fl_l">
				<a href="">Ban Tracker</a>
			</div>
			<div class="header__exit fl_r">
				Выйти
			</div>
		</div>
	</header>

	<section class="accounts">
		<div class="container">
			<div class="Slider__line">
				<div class="accounts__item">
					<div class="accounts__avatarWrap">
						<div class="accounts__avatar">
							<div class="accounts__add">+</div>
						</div>
					</div>
					<div class="accounts__name">Добавить</div>
				</div>
				<div class="accounts__item">
					<div class="accounts__avatarWrap">
						<img src="https://pp.userapi.com/c628730/v628730212/575ba/Tdskm2DLT2w.jpg?ava=1" class="accounts__avatar">
					</div>
					<div class="accounts__name">Паша <br> Бульбук</div>
				</div>
				<div class="accounts__item">
					<div class="accounts__avatarWrap">
						<img src="https://pp.userapi.com/c836228/v836228049/5d9d6/zuFR_Stl9uU.jpg?ava=1" class="accounts__avatar">
					</div>
					<div class="accounts__name">Вася <br> Пупкин</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="content">
				<div class="daily_statistics">
					<div class="date fl_l">
						26 января
					</div>
					<div class="statistic fl_r">
						<div class="box"><span>+</span>25</div>
						<div class="box"><span>-</span>2</div>
						<div class="box">3</div>
					</div>	
				</div>
				<a href="#openModal">
					<div class="user_information ">
						<div class="accounts__item fl_l">
							<div class="accounts__avatarWrap">
								<img src="https://pp.userapi.com/c628730/v628730212/575ba/Tdskm2DLT2w.jpg?ava=1" class="accounts__avatar">
							</div>
						</div>
						<div class="accounts__name fl_l">Паша Бульбук</div>
						<div class="statistic fl_r">
							<div class="box"><span>+</span>23</div>
							<div class="box"><span>-</span>0</div>
							<div class="box">1</div>
						</div>
					</div>	
				</a>
				<a href="#openModal">
					<div class="user_information ">
						<div class="accounts__item fl_l">
							<div class="accounts__avatarWrap">
								<img src="https://pp.userapi.com/c836228/v836228049/5d9d6/zuFR_Stl9uU.jpg?ava=1" class="accounts__avatar">

							<div class="box"><span>-</span>2</div>

						</div>
					</div>
				</a>
